<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Token Expiration Notice</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 15px; text-align: center; }
        .content { padding: 20px; }
        .token-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .token-table th, .token-table td { border: 1px solid #ddd; padding: 8px; }
        .token-table th { background-color: #f2f2f2; text-align: left; }
        .footer { margin-top: 20px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Electricity Token Expiration Notice</h2>
    </div>

    <div class="content">
        <p>Dear <span th:text="${userName}">User</span>,</p>

        <p>The following electricity tokens have expired or will soon expire:</p>

        <table class="token-table">
            <thead>
            <tr>
                <th>Token Number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="token : ${expiredTokens}">
                <td th:text="${token}">TOKEN-1234</td>
            </tr>
            </tbody>
        </table>

        <p th:text="${recommendation}"></p>

        <p>This notification was generated on
            <span th:text="${#temporals.format(currentDateTime, 'yyyy-MM-dd HH:mm:ss')}"></span>.
        </p>
    </div>

    <div class="footer">
        <p>Thank you for using our services.</p>
        <p>Please do not reply to this automated message.</p>
    </div>
</div>
</body>
</html>
